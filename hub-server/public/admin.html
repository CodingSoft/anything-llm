<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Hub Admin - CodingSoft</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-dark: #09090b;
      --bg-sidebar: #18181b;
      --bg-card: #27272a;
      --text-primary: #fff;
      --text-secondary: #a1a1aa;
      --border: #3f3f46;
      --primary: #6366f1;
      --danger: #ef4444;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
    }
    .header {
      background: var(--bg-sidebar);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
    }
    .header-content { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    .logo { display: flex; align-items: center; gap: 0.75rem; text-decoration: none; color: var(--text-primary); }
    .logo-icon { width: 32px; height: 32px; background: linear-gradient(135deg, var(--primary), #a855f7); border-radius: 6px; display: flex; align-items: center; justify-content: center; }
    .logo-text { font-size: 1.125rem; font-weight: 600; }
    .stats { display: flex; gap: 1.5rem; }
    .stat { text-align: center; }
    .stat-value { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
    .stat-label { font-size: 0.75rem; color: var(--text-secondary); }
    .main { max-width: 1400px; margin: 0 auto; padding: 1.5rem; }
    .page-title { font-size: 1.5rem; font-bold; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 1rem; }
    .search-input {
      padding: 0.5rem 1rem;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 0.875rem;
      width: 300px;
    }
    .search-input:focus { outline: none; border-color: var(--primary); }
    .tabs { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border); padding-bottom: 1rem; flex-wrap: wrap; }
    .tab { padding: 0.5rem 1rem; background: transparent; border: 1px solid var(--border); border-radius: 6px; color: var(--text-secondary); cursor: pointer; font-size: 0.875rem; }
    .tab:hover { background: var(--bg-card); }
    .tab.active { background: var(--primary); border-color: var(--primary); color: white; }
    .form-card { background: var(--bg-sidebar); border: 1px solid var(--border); border-radius: 8px; padding: 1.5rem; margin-bottom: 1.5rem; }
    .form-title { font-size: 1rem; font-semibold; margin-bottom: 1rem; }
    .form-row { display: flex; gap: 1rem; }
    .form-group { flex: 1; margin-bottom: 1rem; }
    .form-label { display: block; font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.5rem; }
    .form-input, .form-textarea {
      width: 100%;
      padding: 0.625rem 0.75rem;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-primary);
      font-size: 0.875rem;
    }
    .form-input:focus, .form-textarea:focus { outline: none; border-color: var(--primary); }
    .form-textarea { min-height: 100px; resize: vertical; font-family: monospace; }
    .btn { padding: 0.625rem 1.25rem; border-radius: 6px; font-size: 0.875rem; font-weight: 500; cursor: pointer; border: none; transition: all 0.2s; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-primary:hover { background: #4f46e5; }
    .btn-danger { background: var(--danger); color: white; }
    .btn-danger:hover { background: #dc2626; }
    .btn-secondary { background: transparent; border: 1px solid var(--border); color: var(--text-primary); }
    .btn-secondary:hover { background: var(--bg-card); }
    .items-list { display: flex; flex-direction: column; gap: 0.5rem; }
    .item-row { display: flex; align-items: center; gap: 1rem; padding: 0.75rem; background: var(--bg-sidebar); border: 1px solid var(--border); border-radius: 8px; }
    .item-row:hover { border-color: var(--primary); }
    .item-icon { width: 40px; height: 40px; background: var(--bg-card); border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 1.25rem; }
    .item-info { flex: 1; min-width: 0; }
    .item-name { font-size: 0.875rem; font-weight: 500; }
    .item-desc { font-size: 0.75rem; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
    .item-tags { display: flex; gap: 0.25rem; flex-wrap: wrap; margin-top: 0.25rem; }
    .item-tag { font-size: 0.625rem; color: var(--text-secondary); background: rgba(255,255,255,0.1); padding: 0.125rem 0.5rem; border-radius: 9999px; }
    .item-meta { font-size: 0.75rem; color: var(--text-secondary); display: flex; gap: 0.5rem; align-items: center; }
    .item-actions { display: flex; gap: 0.5rem; }
    .btn-sm { padding: 0.375rem 0.75rem; font-size: 0.75rem; }
    .section { display: none; }
    .section.active { display: block; }
    .empty-state { text-align: center; padding: 3rem; color: var(--text-secondary); }
    .toast {
      position: fixed; bottom: 2rem; left: 50%; transform: translateX(-50%) translateY(100px);
      background: #22c55e; color: white; padding: 0.75rem 1.25rem; border-radius: 8px;
      font-size: 0.875rem; font-weight: 500; opacity: 0; transition: all 0.3s; z-index: 2000;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .badge { font-size: 0.625rem; padding: 0.125rem 0.5rem; border-radius: 4px; text-transform: uppercase; }
    .badge-public { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
    .badge-private { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
    .form-actions { display: flex; gap: 0.5rem; }
    .filter-row { display: flex; gap: 1rem; align-items: center; margin-bottom: 1rem; }
    .filter-select { padding: 0.5rem; background: rgba(0,0,0,0.5); border: 1px solid var(--border); border-radius: 6px; color: var(--text-primary); font-size: 0.875rem; }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="/" class="logo">
        <div class="logo-icon">‚ö°</div>
        <span class="logo-text">Community Hub Admin</span>
      </a>
      <div class="stats">
        <div class="stat"><div class="stat-value" id="statTotal">0</div><div class="stat-label">Total</div></div>
        <div class="stat"><div class="stat-value" id="statPrompts">0</div><div class="stat-label">Prompts</div></div>
        <div class="stat"><div class="stat-value" id="statCommands">0</div><div class="stat-label">Commands</div></div>
        <div class="stat"><div class="stat-value" id="statSkills">0</div><div class="stat-label">Skills</div></div>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="page-title">
      Gestionar Community Hub
      <input type="text" class="search-input" id="searchInput" placeholder="Buscar items...">
    </div>
    
    <div class="tabs">
      <button class="tab active" onclick="showSection('system-prompt')">System Prompts</button>
      <button class="tab" onclick="showSection('slash-command')">Slash Commands</button>
      <button class="tab" onclick="showSection('agent-skill')">Agent Skills</button>
      <button class="tab" onclick="showSection('agent-flow')">Agent Flows</button>
      <button class="tab" onclick="showSection('all')" style="margin-left: auto;">Ver todos</button>
    </div>

    <div class="form-card">
      <h3 class="form-title" id="formTitle">Crear nuevo System Prompt</h3>
      <form id="itemForm" onsubmit="saveItem(event)">
        <input type="hidden" id="itemId">
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Nombre</label>
            <input type="text" id="itemName" class="form-input" placeholder="Ej: Creative Writer" required>
          </div>
          <div class="form-group">
            <label class="form-label">Descripci√≥n</label>
            <input type="text" id="itemDescription" class="form-input" placeholder="Describe el prop√≥sito..." required>
          </div>
        </div>
        <div class="form-group" id="commandGroup" style="display: none;">
          <label class="form-label">Comando</label>
          <input type="text" id="itemCommand" class="form-input" placeholder="Ej: /traducir">
        </div>
        <div class="form-group">
          <label class="form-label" id="promptLabel">Prompt / Configuraci√≥n</label>
          <textarea id="itemPrompt" class="form-textarea" placeholder="Escribe el prompt o configuraci√≥n JSON..." required></textarea>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label class="form-label">Tags (separados por coma)</label>
            <input type="text" id="itemTags" class="form-input" placeholder="writing, creative, general">
          </div>
          <div class="form-group">
            <label class="form-label">Visibilidad</label>
            <select id="itemVisibility" class="form-input">
              <option value="public">P√∫blico</option>
              <option value="private">Privado</option>
            </select>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary" id="submitBtn">Crear</button>
          <button type="button" class="btn btn-secondary" onclick="resetForm()">Cancelar</button>
        </div>
      </form>
    </div>

    <div class="form-card">
      <div class="filter-row">
        <h3 class="form-title" style="margin: 0;">Items existentes</h3>
        <span id="itemCount" style="color: var(--text-secondary); font-size: 0.875rem;"></span>
      </div>
      <div class="items-list" id="itemsList"></div>
    </div>
  </main>

  <div class="toast" id="toast">Guardado correctamente</div>

  <script>
    const API_BASE = '/v1';
    let currentType = 'system-prompt';
    let items = { 'system-prompt': [], 'slash-command': [], 'agent-skill': [], 'agent-flow': [] };
    let allItems = [];

    const typeIcons = { 'system-prompt': 'üìù', 'slash-command': '‚ö°', 'agent-skill': 'üéØ', 'agent-flow': 'üîÑ' };
    const typeLabels = { 'system-prompt': 'System Prompt', 'slash-command': 'Slash Command', 'agent-skill': 'Agent Skill', 'agent-flow': 'Agent Flow' };

    async function fetchItems() {
      try {
        const response = await fetch(`${API_BASE}/explore`);
        const data = await response.json();
        items = {
          'system-prompt': data.systemPrompts?.items || [],
          'slash-command': data.slashCommands?.items || [],
          'agent-skill': data.agentSkills?.items || [],
          'agent-flow': data.agentFlows?.items || []
        };
        allItems = Object.values(items).flat();
        updateStats();
        renderItems();
      } catch (error) { console.error('Error:', error); }
    }

    function updateStats() {
      document.getElementById('statTotal').textContent = allItems.length;
      document.getElementById('statPrompts').textContent = items['system-prompt'].length;
      document.getElementById('statCommands').textContent = items['slash-command'].length;
      document.getElementById('statSkills').textContent = items['agent-skill'].length + items['agent-flow'].length;
    }

    function showSection(type) {
      currentType = type;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('commandGroup').style.display = type === 'slash-command' ? 'block' : 'none';
      document.getElementById('promptLabel').textContent = type === 'system-prompt' ? 'Prompt' : type === 'slash-command' ? 'Prompt' : 'Configuraci√≥n';
      document.getElementById('formTitle').textContent = `Crear nuevo ${typeLabels[type]}`;
      document.getElementById('submitBtn').textContent = 'Crear';
      renderItems();
    }

    function getFilteredItems() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      let filtered = currentType === 'all' ? allItems : items[currentType] || [];
      if (search) {
        filtered = filtered.filter(item => 
          item.name?.toLowerCase().includes(search) ||
          item.description?.toLowerCase().includes(search) ||
          (item.tags || []).some(t => t.toLowerCase().includes(search))
        );
      }
      return filtered;
    }

    function renderItems() {
      const list = document.getElementById('itemsList');
      const filtered = getFilteredItems();
      document.getElementById('itemCount').textContent = `${filtered.length} items`;
      
      if (filtered.length === 0) {
        list.innerHTML = '<div class="empty-state">No hay items que coincidan con la b√∫squeda</div>';
        return;
      }
      
      list.innerHTML = filtered.map(item => `
        <div class="item-row" data-id="${item.id}" data-type="${item.itemType || currentType}">
          <div class="item-icon">${typeIcons[item.itemType || currentType] || 'üì¶'}</div>
          <div class="item-info">
            <div class="item-name">${item.name}</div>
            <div class="item-desc">${item.description}</div>
            <div class="item-tags">
              ${(item.tags || []).slice(0, 5).map(tag => `<span class="item-tag">${tag}</span>`).join('')}
            </div>
          </div>
          <div class="item-meta">
            <span class="badge badge-${item.visibility || 'public'}">${item.visibility || 'public'}</span>
          </div>
          <div class="item-actions">
            <button class="btn btn-secondary btn-sm" onclick="editItem('${item.id}', '${item.itemType || currentType}')">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="deleteItem('${item.id}', '${item.itemType || currentType}')">Eliminar</button>
          </div>
        </div>
      `).join('');
    }

    function editItem(id, type) {
      const itemList = items[type] || [];
      const item = itemList.find(i => i.id === id);
      if (!item) return;
      
      currentType = type;
      document.querySelectorAll('.tab').forEach(t => {
        t.classList.toggle('active', t.textContent.toLowerCase().includes(type.split('-')[0]));
      });
      
      document.getElementById('itemId').value = item.id;
      document.getElementById('itemName').value = item.name;
      document.getElementById('itemDescription').value = item.description;
      document.getElementById('itemCommand').value = item.command || '';
      document.getElementById('itemPrompt').value = item.prompt || item.config || '';
      document.getElementById('itemTags').value = (item.tags || []).join(', ');
      document.getElementById('itemVisibility').value = item.visibility || 'public';
      
      document.getElementById('formTitle').textContent = `Editar ${typeLabels[type]}`;
      document.getElementById('submitBtn').textContent = 'Actualizar';
      document.getElementById('commandGroup').style.display = type === 'slash-command' ? 'block' : 'none';
    }

    function resetForm() {
      document.getElementById('itemForm').reset();
      document.getElementById('itemId').value = '';
      document.getElementById('formTitle').textContent = `Crear nuevo ${typeLabels[currentType]}`;
      document.getElementById('submitBtn').textContent = 'Crear';
    }

    async function saveItem(event) {
      event.preventDefault();
      
      const id = document.getElementById('itemId').value;
      const name = document.getElementById('itemName').value;
      const description = document.getElementById('itemDescription').value;
      const command = document.getElementById('itemCommand').value;
      const prompt = document.getElementById('itemPrompt').value;
      const tags = document.getElementById('itemTags').value.split(',').map(t => t.trim()).filter(t => t);
      const visibility = document.getElementById('itemVisibility').value;
      
      const item = { name, description, command, prompt, tags, visibility };
      const type = currentType;
      
      if (id) {
        await fetch(`${API_BASE}/${type}/${id}/update`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(item)
        });
      } else {
        await fetch(`${API_BASE}/${type}/create`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(item)
        });
      }
      
      resetForm();
      fetchItems();
      showToast(id ? 'Actualizado correctamente' : 'Creado correctamente');
    }

    async function deleteItem(id, type) {
      if (!confirm('¬øEliminar este item?')) return;
      await fetch(`${API_BASE}/${type}/${id}`, { method: 'DELETE' });
      fetchItems();
      showToast('Eliminado correctamente');
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    document.getElementById('searchInput').addEventListener('input', renderItems);

    fetchItems();
  </script>
</body>
</html>
