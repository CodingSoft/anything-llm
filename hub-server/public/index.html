<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodingSoft Community Hub</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg-dark: #09090b;
      --bg-card: #18181b;
      --bg-input: #000000b3;
      --text-primary: #fff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --border: #3f3f46;
      --primary: #6366f1;
      --primary-hover: #818cf8;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
    }
    .header {
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(8px);
    }
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1.5rem;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      text-decoration: none;
      color: var(--text-primary);
    }
    .logo-icon {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, var(--primary), #a855f7);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
    }
    .logo-text {
      font-size: 1.25rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }
    .search-container { flex: 1; max-width: 480px; }
    .search-input {
      width: 100%;
      padding: 0.625rem 1rem;
      background: var(--bg-input);
      border: 1px solid var(--border);
      border-radius: 8px;
      color: var(--text-primary);
      font-size: 0.875rem;
    }
    .search-input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
    }
    .search-input::placeholder { color: var(--text-muted); }
    .main { max-width: 1400px; margin: 0 auto; padding: 2rem 1.5rem 4rem; }
    .section-header { margin-bottom: 2rem; }
    .section-title { font-size: 1.125rem; font-semibold; color: var(--text-primary); margin-bottom: 0.5rem; }
    .section-subtitle { font-size: 0.875rem; color: var(--text-secondary); }
    .category { margin-bottom: 2.5rem; }
    .category-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border);
    }
    .category-title { font-size: 1rem; font-medium; color: var(--text-primary); text-transform: capitalize; }
    .category-more { color: var(--primary); font-size: 0.875rem; text-decoration: none; font-weight: 500; }
    .category-more:hover { color: var(--primary-hover); }
    .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 0.75rem; }
    .item-card {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid transparent;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: block;
    }
    .item-card:hover { background: rgba(0, 0, 0, 0.85); border-color: var(--border); }
    .item-header { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; }
    .item-name { font-size: 0.875rem; font-medium; color: var(--text-primary); flex: 1; }
    .visibility-badge {
      font-size: 0.625rem;
      color: var(--text-muted);
      padding: 0.125rem 0.375rem;
      border: 1px solid var(--border);
      border-radius: 4px;
      text-transform: uppercase;
    }
    .item-description {
      font-size: 0.75rem;
      color: rgba(255, 255, 255, 0.6);
      line-height: 1.4;
      margin-bottom: 0.75rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .item-section { margin-top: 0.75rem; }
    .item-section-label { font-size: 0.75rem; font-semibold; color: rgba(255, 255, 255, 0.6); margin-bottom: 0.25rem; }
    .item-code {
      font-size: 0.75rem;
      font-family: 'SF Mono', Monaco, monospace;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.375rem 0.5rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      color: rgba(255, 255, 255, 0.6);
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .item-prompt {
      font-size: 0.75rem;
      font-family: 'SF Mono', Monaco, monospace;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.375rem 0.5rem;
      border-radius: 6px;
      border: 1px solid var(--border);
      color: rgba(255, 255, 255, 0.6);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .item-tags { display: flex; flex-wrap: wrap; gap: 0.375rem; margin-top: 0.75rem; }
    .item-tag { font-size: 0.625rem; color: var(--text-muted); padding: 0.125rem 0.5rem; background: rgba(255, 255, 255, 0.1); border-radius: 9999px; }
    .item-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 0.75rem;
      padding-top: 0.75rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    .item-author { font-size: 0.75rem; color: var(--text-muted); }
    .import-btn { color: var(--primary); font-size: 0.75rem; font-weight: 500; padding: 0.375rem 0.75rem; background: rgba(0, 0, 0, 0.4); border-radius: 6px; text-decoration: none; }
    .import-btn:hover { background: rgba(0, 0, 0, 0.6); color: var(--primary-hover); }
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: var(--bg-card);
      border-radius: 16px;
      max-width: 520px;
      width: 100%;
      max-height: 85vh;
      overflow-y: auto;
    }
    .modal-header {
      padding: 1.25rem;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .modal-title { font-size: 1rem; font-semibold; color: var(--text-primary); }
    .modal-close {
      width: 32px;
      height: 32px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--border);
      border-radius: 6px;
      color: var(--text-secondary);
      cursor: pointer;
      font-size: 1.25rem;
    }
    .modal-close:hover { background: rgba(0, 0, 0, 0.7); color: var(--text-primary); }
    .modal-body { padding: 1.25rem; }
    .modal-description { font-size: 0.875rem; color: rgba(255, 255, 255, 0.6); line-height: 1.5; margin-bottom: 1.25rem; }
    .modal-section { margin-bottom: 1.25rem; }
    .modal-section-label { font-size: 0.75rem; font-weight: 600; color: rgba(255, 255, 255, 0.6); text-transform: uppercase; margin-bottom: 0.5rem; }
    .modal-code {
      font-size: 0.8125rem;
      font-family: 'SF Mono', Monaco, monospace;
      background: rgba(0, 0, 0, 0.6);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      color: rgba(255, 255, 255, 0.8);
      white-space: pre-wrap;
      max-height: 180px;
      overflow-y: auto;
    }
    .modal-actions { display: flex; gap: 0.75rem; padding: 1.25rem; border-top: 1px solid var(--border); }
    .btn { flex: 1; padding: 0.75rem 1rem; border-radius: 8px; font-size: 0.875rem; font-weight: 500; cursor: pointer; text-align: center; }
    .btn-secondary { background: rgba(0, 0, 0, 0.4); border: 1px solid var(--border); color: var(--text-primary); }
    .btn-secondary:hover { background: rgba(0, 0, 0, 0.6); }
    .btn-primary { background: var(--primary); border: none; color: white; }
    .btn-primary:hover { background: var(--primary-hover); }
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #22c55e;
      color: white;
      padding: 0.875rem 1.5rem;
      border-radius: 8px;
      font-size: 0.875rem;
      font-weight: 500;
      opacity: 0;
      transition: all 0.3s;
      z-index: 2000;
    }
    .toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    .empty-state { text-align: center; padding: 4rem 2rem; color: var(--text-muted); }
    .empty-icon { font-size: 3rem; margin-bottom: 1rem; opacity: 0.5; }
    @media (max-width: 640px) {
      .header-content { flex-wrap: wrap; }
      .search-container { order: 3; max-width: 100%; width: 100%; }
      .main { padding: 1.5rem 1rem 3rem; }
      .items-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="/" class="logo">
        <div class="logo-icon">‚ö°</div>
        <span class="logo-text">Community Hub</span>
      </a>
      <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search prompts, commands, agents...">
      </div>
    </div>
  </header>

  <main class="main">
    <div class="section-header">
      <h1 class="section-title">Recently Added on CodingSoft Community Hub</h1>
      <p class="section-subtitle">Explore the latest additions to the CodingSoft Community Hub</p>
    </div>
    <div id="categoriesContainer"></div>
  </main>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Item Title</h3>
        <button class="modal-close" onclick="closeModal()">√ó</button>
      </div>
      <div class="modal-body">
        <p class="modal-description" id="modalDescription">Description</p>
        <div class="modal-section" id="commandSection" style="display: none;">
          <div class="modal-section-label">Command</div>
          <div class="modal-code" id="modalCommand">/command</div>
        </div>
        <div class="modal-section">
          <div class="modal-section-label" id="promptLabel">Prompt</div>
          <div class="modal-code" id="modalPrompt">Prompt content</div>
        </div>
      </div>
      <div class="modal-actions">
        <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        <button class="btn btn-primary" onclick="importItem()">Import ‚Üí</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">‚úì Imported successfully</div>

  <script>
    const API_BASE = '/v1';
    let allItems = { systemPrompts: [], slashCommands: [], agentSkills: [], agentFlows: [] };
    let selectedItem = null;

    const readableType = (type) => {
      const map = { 'systemPrompts': 'System Prompts', 'slashCommands': 'Slash Commands', 'agentSkills': 'Agent Skills', 'agentFlows': 'Agent Flows' };
      return map[type] || type;
    };

    const slugify = (text) => text.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]+/g, '');

    async function fetchItems() {
      try {
        const response = await fetch(`${API_BASE}/explore`);
        const data = await response.json();
        allItems = {
          'systemPrompts': data.systemPrompts?.items || [],
          'slashCommands': data.slashCommands?.items || [],
          'agentSkills': data.agentSkills?.items || [],
          'agentFlows': data.agentFlows?.items || []
        };
        renderCategories();
      } catch (error) { console.error('Error fetching items:', error); }
    }

    function renderCategories() {
      const container = document.getElementById('categoriesContainer');
      const categories = Object.keys(allItems).filter(type => allItems[type].length > 0);
      if (categories.length === 0) {
        container.innerHTML = '<div class="empty-state"><div class="empty-icon">üîç</div><p>No items found</p></div>';
        return;
      }
      container.innerHTML = categories.map(type => `
        <div class="category">
          <div class="category-header">
            <h3 class="category-title">${readableType(type)}</h3>
            <a href="#" class="category-more">Explore More ‚Üí</a>
          </div>
          <div class="items-grid">${allItems[type].map(item => renderCard(type, item)).join('')}</div>
        </div>
      `).join('');
    }

    function renderCard(type, item) {
      const importId = item.importId || `allm-community-id:${type.replace(/s$/, '')}:${item.id}`;
      return `
        <a href="/import/${slugify(readableType(type))}?id=${importId}" class="item-card" onclick="event.preventDefault(); showItem('${type}', '${item.id}')">
          <div class="item-header">
            <span class="item-name">${item.name}</span>
            <span class="visibility-badge">${item.visibility || 'public'}</span>
          </div>
          <p class="item-description">${item.description}</p>
          ${type === 'slashCommands' ? `
            <div class="item-section"><div class="item-section-label">Command</div><div class="item-code">${item.command || ''}</div></div>
          ` : ''}
          <div class="item-section"><div class="item-section-label">${type === 'systemPrompts' ? 'Prompt' : 'Config'}</div><div class="item-prompt">${item.prompt || item.config || ''}</div></div>
          <div class="item-footer">
            <span class="item-author">${item.author || 'Unknown'}</span>
            <span class="import-btn">Import ‚Üí</span>
          </div>
        </a>
      `;
    }

    function showItem(type, id) {
      const typeMap = { 'systemPrompts': 'system-prompt', 'slashCommands': 'slash-command', 'agentSkills': 'agent-skill', 'agentFlows': 'agent-flow' };
      const item = allItems[type]?.find(i => i.id === id);
      if (!item) return;
      selectedItem = { ...item, itemType: typeMap[type] || type.toLowerCase().replace(/s$/, '') };
      document.getElementById('modalTitle').textContent = item.name;
      document.getElementById('modalDescription').textContent = item.description;
      if (type === 'slashCommands') {
        document.getElementById('commandSection').style.display = 'block';
        document.getElementById('modalCommand').textContent = item.command || '';
        document.getElementById('promptLabel').textContent = 'Prompt';
      } else {
        document.getElementById('commandSection').style.display = 'none';
        document.getElementById('promptLabel').textContent = type === 'systemPrompts' ? 'Prompt' : 'Config';
      }
      document.getElementById('modalPrompt').textContent = item.prompt || item.config || '';
      document.getElementById('modalOverlay').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modalOverlay').classList.remove('active');
      selectedItem = null;
    }

    function importItem() {
      if (!selectedItem) return;
      closeModal();
      showToast('‚úì Imported successfully to CodingSoft');
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    function filterItems() {
      const search = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.item-card').forEach(card => {
        const name = card.querySelector('.item-name')?.textContent?.toLowerCase() || '';
        const desc = card.querySelector('.item-description')?.textContent?.toLowerCase() || '';
        card.style.display = (name.includes(search) || desc.includes(search) || !search) ? '' : 'none';
      });
    }

    document.getElementById('searchInput').addEventListener('input', filterItems);
    document.getElementById('modalOverlay').addEventListener('click', (e) => { if (e.target === document.getElementById('modalOverlay')) closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

    fetchItems();
  </script>
</body>
</html>
